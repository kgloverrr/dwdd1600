<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Explore top wakesurf boat brands including MasterCraft, Nautique, Malibu, Centurion, and Supra." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Wakesurf Boat Images Gallery</title>

    <style>
        /* Basic Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Spartan', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #222;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
            font-family: 'Parisienne', cursive;
            font-size: 2.5rem;
            color: #0a74da;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        figure {
            margin: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        figure:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        figcaption {
            padding: 0.5rem 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            background-color: #0a74da;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #0a74da;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Spartan:wght@300&display=swap" rel="stylesheet" />
</head>
<body>
    <header>Wakesurf Boat Brands</header>

    <main>
        <h1>Top Wakesurf Boat Brands Gallery</h1>
        <div class="gallery">
            <figure>
                <img src="images/mastercraft.jpg" alt="MasterCraft Wakesurf Boat" loading="lazy" />
                <figcaption>MasterCraft</figcaption>
            </figure>

            <figure>
                <img src="images/nautique.jpg" alt="Nautique Wakesurf Boat" loading="lazy" />
                <figcaption>Nautique</figcaption>
            </figure>

            <figure>
                <img src="https://www.malibuboats.com/media/1009/25lsv-action-2.jpg" alt="Malibu Wakesurf Boat" loading="lazy" />
                <figcaption>Malibu</figcaption>
            </figure>

            <figure>
                <img src="https://www.centurionboats.com/images/default-source/models/2023-fi25/gallery/2023-centurion-fi25-wakesurf.jpg" alt="Centurion Wakesurf Boat" loading="lazy" />
                <figcaption>Centurion</figcaption>
            </figure>

            <figure>
                <img src="https://www.supraboats.com/media/3469/2019-supra-se-550-wakesurf-1.jpg" alt="Supra Wakesurf Boat" loading="lazy" />
                <figcaption>Supra</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> &bull; WakeWorld Co. &bull; <a href="mailto:info@wakeworld.com">Email Us</a></p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
